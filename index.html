<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika Sederhana</title>
</head>
<body>

    <h1>! ! NGATUR BUMI DIA MAH JATOHNYA ! !</h1>
    <!-- Name -->
    <p style="font-family: consolas;">Name: Chiko Gita Satria</p>
    <p style="font-family: consolas;"> Nim: 2215101053</p>

    <!-- Main -->
    <h1>Kalkulator Matematika Sederhana</h1>
    <div id="fibonacci">
        <h2>Deret Fibonacci</h2>
        <form>
            <label for="fibonacci-input">Masukkan Angka Ke-n:</label>
            <input type="number" id="fibonacci-input" min="0">
            <button type="button" onclick="calculateFibonacci()">Hitung</button>
        </form>
        <p>Hasil: <span id="fibonacci-result"></span></p>
    </div>

    <div id="volume">
        
        <h2>Perhitungan Volume Bangun Ruang</h2>
        <form>
            <label for="shape-select">Pilih Bangun Ruang:</label>
            <select id="shape-select">
                <option value="kubus">Kubus</option>
                <option value="balok">Balok</option>
                <option value="bola">Bola</option>

            </select>
            <div id="kubus-form">
                <label for="kubus-side">Panjang Sisi Kubus:</label>
                <input type="number" id="kubus-side">
            </div>

            <div id="balok-form" style="display:none;">
                <label for="balok-panjang">Panjang balok:</label>
                <input type="number" id="panjang-balok"><br>
                <label for="balok-lebar">Lebar balok:</label>
                <input type="number" id="lebar-balok"><br>
                <label for="balok-tinggi">Tinggi balok:</label>
                <input type="number" id="tinggi-balok"><br>
            </div>
            <div id="bola-form" style="display:none;">
                <label for="bola-radius">Jari-Jari Bola:</label>
                <input type="number" id="bola-radius">
            </div>
            
            <button type="button" onclick="calculateVolume()">Hitung</button>
        </form>
        <p>Hasil: <span id="volume-result"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
